password_reset:
  body: "Tere [user:name]\r\n\r\nSaidil [site:name] avaldati soovi sinu parooli muuta.\r\n\r\nNüüd võid sisse logida klõpsates sellel lingil või kopeerides ja asetades selle brauserisse:\r\n\r\n[user:one-time-login-url]\r\n\r\nSeda linki saab kasutada ainult üks kord, see viib lehele, kus sa saad oma parooli ära muuta. See link aegub ühe päeva pärast. Mitte midagi ei juhtu, kui seda ei kasutata.\r\n\r\n--  [site:name] meeskond"
  subject: '[site:name] kasutajakonto [user:name] asendatud sisselogimisandmed'
register_admin_created:
  body: "Tere [user:name]\r\n\r\nSaidi [site:name] administraator tegi sulle uue konto. Nüüd võid sisse logida klõpsates sellel lingil või kopeerides ja asetades selle brauserisse:\r\n\r\n[user:one-time-login-url]\r\n\r\nSeda linki saab kasutada ainult üks kord, see viib lehele, kus sa saad oma parooli ära muuta.\r\n\r\nPärast parooli muutmist saad aadressil [site:login-url] sisse logida järgnevate andmetega:\r\n\r\nkasutajanimi: [user:name]\r\nparool: sinu parool\r\n\r\n--  [site:name] meeskond"
  subject: 'Administraator on loonud sulle konto saidile [site:name]'
register_no_approval_required:
  body: "Tere [user:name]\r\n\r\nAitäh, et registreerusid meie saidil [site:name]. Nüüd võid sisse logida klõpsates sellel lingil või kopeerides ja asetades selle brauserisse:\r\n\r\n[user:one-time-login-url]\r\n\r\nSeda linki saab kasutada ainult üks kord, see viib lehele, kus sa saad oma parooli ära muuta.\r\n\r\nPärast parooli muutmist saad aadressil [site:login-url] sisse logida järgnevate andmetega:\r\n\r\nkasutajanimi: [user:name]\r\nparool: sinu parool\r\n\r\n--  [site:name] meeskond"
  subject: 'Andmed [site:name] kasutajakontole [user:name]'
register_pending_approval:
  body: "Tere [user:name]\r\n\r\nAitäh, et registreerusid [site:name] lehel. Sinu kasutajaks asutmise avaldus ootab heakskiitu. Kui see kinnitatakse, saadetakse sulle veel üks kiri, milles on sisselogimise ja parooli muutmise juhend ning muud andmed.\r\n\r\n\r\n--  [site:name] meeskond"
